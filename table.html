<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Teenu</td>
            <td>25</td>
            <td>Vijayawada</td>
        </tr>
        <tr>
            <td>Sahasra</td>
            <td>15</td>
            <td>Vijayawada</td>
        </tr>
    </table>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>5</sup></p>
    <marquee direction="right" scrollamount="1">This is about marquee tag</marquee>
    <center> <mark>Teenu Sahasra</mark> lives in <del>Vijayawada</del></center>
</body>
</html>
